<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/flowers.css">
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  <title> V A L I D O </title>
</head>
<body>
   <section class="container" id="app">
        <!-- search -->
        <input type="search" class="form-control" placeholder="Search" v-model="search">
             <div class="row">
                 <div class="col-2" v-for="user in filteredUsers">
       <new-fourm :name="user.name" :img="user.img" :age="user.age" :title="user.title" :comment="user.comment"></new-fourm>
                  </div>
             </div>
     </section>
</body>
<script>
  var app = Vue.createApp({
   data(){
       return {
         search:'',
         users:[
         {name:"Saria Abbas",img:"pot1.jfif",comment:"hello in flowers store", age:"18",title:"hgjg"},
         {name:"Soudd Abbas",img:"pot1.jfif",comment:" i hope the store be number one in sudan", age:"19",title:"hgjg"},
         {name:"Malaz Jalal",img:"pot1.jfif",comment:"am so happe to learn vue.js",age:"32",title:"hgjg"},
         {name:"Suad Abbas",img:"pot1.jfif",comment:"hi am suad happy to be there ",age:"38",title:"hgjg"},
           ]
       }
   },
   computed:{
         filteredUsers(){
             return this.users.filter(user=>user.name.toLowerCase().includes(this.search.toLowerCase()))
         }
   }
})
app.component("new-fourm",{
 props:["name","comment","img","age","title"],
         template:`
         <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 p-3">
           <div class="card text-center shadow-sm">
           <img :src="img/pot1.jfif" class="card-img-top">
             <div class="card-body">
               <div class="card-title">
                 {{name}}
                 </div>
                 <p class="card-text">Age:{{age}}</p>
             </div>
           </div>
           </div>
         <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 p-3">
           <h3>{{title}}</h3>
               <p class="card-text">{{comment}}.</p>
         </div>
         
       `
     })
app.mount("#app")
</script>
</html>
